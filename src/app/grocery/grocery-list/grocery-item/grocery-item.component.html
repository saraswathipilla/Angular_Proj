<a href="#" class="list-group-item clearfix" (click)="onClickList()">
    <div class="pull-left">
        <h4 class="list-group-item-heading">{{ grocery.name}}</h4>
        <p class="list-group-item-text">{{grocery.description}}</p>
    </div>
    <span class="pull-right">
        <img [src]="grocery.imagePath" alt="{{grocery.name}}" class="img-responsive" style="max-height: 50px;">
    </span>
</a>
